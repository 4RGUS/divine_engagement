<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <title>Scratch to Reveal ‚ú®</title>
    <style>
      :root {
        --bg1: #f6f7fb;
        --bg2: #e9ecf6;
        --card: rgba(255, 255, 255, 0.86);
        --border: rgba(12, 18, 38, 0.12);
        --text: rgba(12, 18, 38, 0.92);
        --muted: rgba(12, 18, 38, 0.65);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background:
          radial-gradient(1200px 700px at 20% 15%, #ffe6f1 0%, transparent 55%),
          radial-gradient(900px 600px at 80% 70%, #e6f0ff 0%, transparent 55%),
          linear-gradient(160deg, var(--bg1), var(--bg2));
        font-family:
          "Manrope",
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        color: var(--text);
      }

      .wrap {
        width: min(420px, 100%);
        display: grid;
        gap: 14px;
      }

      .title {
        text-align: center;
        font-family: "DM Serif Display", "Times New Roman", serif;
        font-weight: 400;
        letter-spacing: 0.2px;
        margin: 0;
      }
      .subtitle {
        text-align: center;
        color: var(--muted);
        margin: 0;
        font-size: 14px;
      }

      .scratch-container {
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid var(--border);
        background:
          radial-gradient(
            600px 420px at 15% 20%,
            rgba(255, 230, 241, 0.7) 0%,
            transparent 60%
          ),
          radial-gradient(
            520px 380px at 85% 75%,
            rgba(230, 240, 255, 0.8) 0%,
            transparent 62%
          ),
          var(--card);
        background-size: 140% 140%;
        animation: cardShift 12s ease-in-out infinite;
        box-shadow: 0 18px 50px rgba(18, 26, 48, 0.18);
      }

      .invite {
        padding: 22px 20px 18px;
        text-align: center;
      }

      .badge {
        display: inline-block;
        padding: 7px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(12, 18, 38, 0.03);
        color: var(--muted);
        font-size: 12px;
        letter-spacing: 0.6px;
        text-transform: uppercase;
      }
      .ganesha {
        display: block;
        width: 72px;
        height: auto;
        margin: 2px auto 8px;
        filter: drop-shadow(0 10px 18px rgba(18, 26, 48, 0.12));
      }

      .names {
        margin: 14px 0 8px;
        font-family: "Parisienne", "DM Serif Display", "Times New Roman", serif;
        font-size: 30px;
        font-weight: 400;
        letter-spacing: 0.3px;
      }

      .line {
        width: 64px;
        height: 1px;
        margin: 10px auto 14px;
        background: rgba(12, 18, 38, 0.18);
      }

      .details {
        display: grid;
        gap: 10px;
        margin: 0 auto;
        max-width: 320px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.4;
      }

      .detail-row {
        display: grid;
        grid-template-columns: 84px 1fr;
        gap: 10px;
        text-align: left;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(12, 18, 38, 0.08);
        background: rgba(12, 18, 38, 0.03);
      }
      .k {
        color: rgba(12, 18, 38, 0.85);
        font-weight: 700;
      }
      .details a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px dashed rgba(12, 18, 38, 0.35);
      }
      .details a:hover {
        border-bottom-color: rgba(12, 18, 38, 0.65);
      }

      .hint {
        padding: 12px 16px 16px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        border-top: 1px solid rgba(12, 18, 38, 0.08);
      }

      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        touch-action: none;
        cursor: pointer;
      }

      .actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      button,
      a.btn {
        border: 1px solid var(--border);
        background: rgba(12, 18, 38, 0.04);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition:
          transform 0.08s ease,
          background 0.2s ease;
      }
      button:hover,
      a.btn:hover {
        background: rgba(12, 18, 38, 0.08);
      }
      button:active,
      a.btn:active {
        transform: scale(0.98);
      }

      .progress {
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }

      .rsvp {
        display: none;
      }
      .rsvp.show {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        background: rgba(30, 170, 95, 0.12);
        border-color: rgba(30, 170, 95, 0.35);
      }

      .tiny {
        text-align: center;
        font-size: 12px;
        color: rgba(12, 18, 38, 0.55);
        margin-top: 2px;
      }
      .flowers {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 5;
      }
      .flower {
        position: absolute;
        top: -10vh;
        will-change: transform;
        animation: fall linear forwards;
      }
      @keyframes fall {
        from {
          transform: translateY(-10vh) rotate(0deg);
        }
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
      @keyframes cardShift {
        0% {
          background-position:
            0% 0%,
            100% 100%,
            50% 50%;
        }
        50% {
          background-position:
            60% 40%,
            40% 60%,
            50% 50%;
        }
        100% {
          background-position:
            0% 0%,
            100% 100%,
            50% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="flowers" id="flowers" aria-hidden="true"></div>
    <div class="wrap">
      <!-- <h2 class="title">Scratch to reveal the invite ‚ú®</h2> -->
      <!-- <p class="subtitle">Use your finger (mobile) or mouse (desktop)</p> -->

      <div class="scratch-container" id="box">
        <div class="invite">
          <img class="ganesha" src="ganesha.png" alt="Lord Ganesha" />
          <div class="names">Vineeth & Diya </br> invites you</div>
          <!-- <div class="names">invites you</div> -->
          <div class="line"></div>

          <div class="details">
            <div class="detail-row">
              <div class="k">Date</div>
              <div>26 April 2026</div>
            </div>
            <div class="detail-row">
              <div class="k">Time</div>
              <div>Evening (update later)</div>
            </div>
            <div class="detail-row">
              <div class="k">Venue</div>
              <div>
                <a
                  href="https://maps.app.goo.gl/8skcjjYbyuAHUKhV6"
                  target="_blank"
                  rel="noopener"
                >
                  Sai Prashanth Party Hall
                </a>
              </div>
            </div>
            <div class="detail-row">
              <div class="k">Note</div>
              <div>Your presence & blessings mean a lot ‚ù§Ô∏è</div>
            </div>
          </div>
        </div>

        <canvas id="scratch"></canvas>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("scratch");
      const box = document.getElementById("box");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      const progressEl = document.getElementById("progress");
      const resetBtn = document.getElementById("resetBtn");
      const rsvpBtn = document.getElementById("rsvpBtn");
      const flowersEl = document.getElementById("flowers");

      // === Customize RSVP ===
      const whatsappNumber = "91XXXXXXXXXX"; // <- put your WhatsApp number with country code (no +)
      const whatsappMsg = encodeURIComponent(
        "Hi! RSVP for your engagement üéâ\nName: \nNo. of people: \nMessage: ",
      );
      if (rsvpBtn)
        rsvpBtn.href = `https://wa.me/${whatsappNumber}?text=${whatsappMsg}`;

      // Scratch settings
      const BRUSH_RADIUS = 22; // bigger = easier on mobile
      const AUTO_REVEAL = true; // set to false if you want manual only
      const REVEAL_THRESHOLD = 55; // % scratched before auto-clear
      let isDrawing = false;
      let last = null;
      let completed = false;
      let flowersActive = false;
      let flowerTimer = null;

      function resizeCanvas() {
        // Match canvas pixels to container size (for crisp drawing)
        const rect = box.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + "px";
        canvas.style.height = rect.height + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function drawOverlay() {
        completed = false;
        if (rsvpBtn) rsvpBtn.classList.remove("show");
        canvas.style.opacity = "1";
        canvas.style.pointerEvents = "auto";
        stopFlowers();

        // Fill with "silver" layer
        ctx.globalCompositeOperation = "source-over";
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // We'll draw in CSS pixel units (because transform set to dpr)
        const rect = box.getBoundingClientRect();
        const w = rect.width;
        const h = rect.height;

        // Gradient silver
        const g = ctx.createLinearGradient(0, 0, w, h);
        g.addColorStop(0, "#cfd3d6");
        g.addColorStop(0.45, "#9aa3aa");
        g.addColorStop(1, "#d9dde0");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);

        // Add some noise pattern
        ctx.globalAlpha = 0.12;
        for (let i = 0; i < 1600; i++) {
          ctx.fillStyle = `rgba(0,0,0,${Math.random()})`;
          ctx.fillRect(Math.random() * w, Math.random() * h, 1, 1);
        }
        ctx.globalAlpha = 1;

        // Text instruction on overlay
        ctx.fillStyle = "rgba(0,0,0,0.35)";
        ctx.font = "700 18px ui-sans-serif, system-ui";
        ctx.textAlign = "center";
        ctx.fillText("SCRATCH HERE", w / 2, h / 2);

        // Set scratch mode
        ctx.globalCompositeOperation = "destination-out";
        updateProgress();
      }

      function getPoint(e) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches ? e.touches[0] : null;
        const x = (touch ? touch.clientX : e.clientX) - rect.left;
        const y = (touch ? touch.clientY : e.clientY) - rect.top;
        return { x, y };
      }

      function scratchLine(from, to) {
        ctx.beginPath();
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.lineWidth = BRUSH_RADIUS * 2;
        ctx.moveTo(from.x, from.y);
        ctx.lineTo(to.x, to.y);
        ctx.strokeStyle = "rgba(0,0,0,1)";
        ctx.stroke();
      }

      function scratchDot(p) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, BRUSH_RADIUS, 0, Math.PI * 2);
        ctx.fill();
      }

      function updateProgress() {
        // Estimate scratched % by sampling pixels (fast enough for this size)
        const w = canvas.width;
        const h = canvas.height;

        // Downsample for speed (scale with device pixel ratio)
        const dpr = window.devicePixelRatio || 1;
        const sampleStep = Math.max(6, Math.round(6 * dpr));
        const img = ctx.getImageData(0, 0, w, h).data;

        let transparent = 0;
        let total = 0;
        for (let y = 0; y < h; y += sampleStep) {
          for (let x = 0; x < w; x += sampleStep) {
            const idx = (y * w + x) * 4 + 3; // alpha
            const a = img[idx];
            total++;
            if (a === 0) transparent++;
          }
        }
        const percent = Math.min(100, Math.round((transparent / total) * 100));
        if (progressEl) progressEl.textContent = `Revealed: ${percent}%`;

        if (AUTO_REVEAL && !completed && percent >= REVEAL_THRESHOLD) {
          completeReveal();
        }
      }

      function completeReveal() {
        completed = true;
        // Clear and hide overlay
        ctx.globalCompositeOperation = "source-over";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.style.opacity = "0";
        canvas.style.pointerEvents = "none";

        if (progressEl) progressEl.textContent = `Revealed: 100%`;
        if (rsvpBtn) rsvpBtn.classList.add("show");
        startFlowers();
      }

      function startFlowers() {
        if (!flowersEl || flowersActive) return;
        flowersActive = true;
        for (let i = 0; i < 18; i++) spawnFlower(true);
        flowerTimer = setInterval(() => spawnFlower(false), 700);
      }

      function stopFlowers() {
        if (!flowersEl) return;
        flowersActive = false;
        if (flowerTimer) clearInterval(flowerTimer);
        flowerTimer = null;
        while (flowersEl.firstChild)
          flowersEl.removeChild(flowersEl.firstChild);
      }

      function spawnFlower(isBurst) {
        const flower = document.createElement("span");
        const size = Math.floor(Math.random() * 10) + 10; // 10..19
        const duration = Math.random() * 4 + 7; // 7..11s
        const left = Math.random() * 100;
        const colors = [
          "#f4b6c2",
          "#f7c6d0",
          "#f1d6a4",
          "#c7d8f7",
          "#d7c5f7",
          "#d4af37",
        ];
        flower.className = "flower";
        flower.textContent = "‚úø";
        flower.style.left = `${left}vw`;
        flower.style.fontSize = `${size}px`;
        flower.style.color = colors[Math.floor(Math.random() * colors.length)];
        flower.style.opacity = (Math.random() * 0.4 + 0.6).toFixed(2);
        flower.style.animationDuration = `${duration}s`;
        if (isBurst) {
          flower.style.animationDelay = `${Math.random() * 1.2}s`;
        }
        flowersEl.appendChild(flower);
        flower.addEventListener("animationend", () => {
          if (flower.parentNode) flower.parentNode.removeChild(flower);
        });
      }

      function onDown(e) {
        if (completed) return;
        isDrawing = true;
        last = getPoint(e);
        scratchDot(last);
        updateProgress();
        e.preventDefault();
      }

      function onMove(e) {
        if (!isDrawing || completed) return;
        const p = getPoint(e);
        scratchLine(last, p);
        last = p;
        // Throttle-ish
        if (Math.random() < 0.35) updateProgress();
        e.preventDefault();
      }

      function onUp() {
        isDrawing = false;
        last = null;
        if (!completed) updateProgress();
      }

      // Init
      function init() {
        resizeCanvas();
        drawOverlay();
      }

      window.addEventListener("resize", () => {
        init();
      });

      canvas.addEventListener("mousedown", onDown);
      canvas.addEventListener("mousemove", onMove);
      window.addEventListener("mouseup", onUp);

      canvas.addEventListener("touchstart", onDown, { passive: false });
      canvas.addEventListener("touchmove", onMove, { passive: false });
      window.addEventListener("touchend", onUp);

      if (resetBtn) resetBtn.addEventListener("click", () => init());

      init();
    </script>
  </body>
</html>
